
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chatbot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 1.1em;
        }

        .user-message {
            background: #4CAF50;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #f1f0f0;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1.2em;
            margin-right: 10px;
        }

        .send-button {
            padding: 12px 25px;
            background: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #45a049;
        }

        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(76, 175, 80, 0.3);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="loading" id="loading"></div>
        <div class="input-container">
            <input type="text" class="chat-input" id="userInput" placeholder="Type your message...">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            loading.style.display = 'block';

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        // Add these optional headers with your own values if needed:
                        // 'HTTP-Referer': 'YOUR_SITE_URL',
                        // 'X-Title': 'YOUR_SITE_NAME'
                    },
                    body: JSON.stringify({
                        model: "qwen/qwen2.5-vl-72b-instruct:free",
                        messages: [{
                            role: "user",
                            content: [{
                                type: "text",
                                text: message
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const botReply = data.choices[0].message.content;
                addMessage(botReply, false);
            } catch (error) {
                addMessage('Sorry, there was an error processing your request.', false);
            } finally {
                loading.style.display = 'none';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
